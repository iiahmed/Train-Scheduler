<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>TrainTime</title>

    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- JQUery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">TRAIN TIME IS GOOD TIME</h1>
            <h3 class="text-center">GET YO TRAIN ON.</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form">
                                <label for="train-name-input">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form">
                                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-input">
                            </div>
                            <div class="form">
                                <label for="frequency-input">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
